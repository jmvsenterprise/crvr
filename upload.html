<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <form method="post" name="upload_form" enctype="multipart/form-data">
      <div id="front">
        <input type="file" id="front" name="front" accept="image/png, image/jpeg">
      </div>
      <div id="back">
        <input type="file" id="back" name="back" accept="image/png, image/jpeg">
      </div>
      <input type="submit" id="submit" name="submit" value="Upload">
    </form>
  </body>
</html>
